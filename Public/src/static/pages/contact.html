<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../styles/universal.css" />
  <link rel="stylesheet" href="../styles/contact.css" />
  <title>Contact Page</title>
</head>

<body>
  <main class="bg-container">
    <nav class="navbar">

      <h1 class="heading">Prince Borii</h1>

      <div class="ham-menu">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
      </div>
      <ul class="nav-links">
        <li class="link">
          <a href="/index.html" class="ancor">Home</a>
        </li>
        <li class="link">
          <a href="./about.html" class="ancor">About</a>
        </li>
        <li class="link">
          <a href="./portfolio.html" class="ancor">Portfolio</a>
        </li>
        <li class="link">
          <a href="#" class="ancor">Contacts</a>
        </li>
      </ul>
    </nav>

    <section class="message-me">
      <form action="" class="contact-form">
        <label for="name" class="form-item">
          Name:
          <input type="text" id="name">
        </label>
        <label for="email" class="form-item">
          Email:
          <input type="text" id="email">
        </label>
        <label for="message" class="form-item">
          Message:
          <Textarea id="text-area"></Textarea>
        </label>
        <input type="submit" class="form-item" id="submit">
      </form>
    </section>

    <div class="socials">
      <a href="https://www.instagram.com/princeborii/" class="social-tag">Follow My Instagram!</a> <a
        href="https://www.instagram.com/princeborii/" class="social-tag"><img src="../icons/iconmonstr-instagram-11.svg"
          alt="Instagram Icon"></a>
    </div>
  </main>
  <script src="../scripts/script.js"></script>
</body>

</html>
